<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads || Books</title>
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/main.css">
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <a href="../index.html"><img src="../assets/gbooks.png" alt="greads-logo"></a>
      </div>
      <div class="company-name">
        <h1>Galvanize Reads</h1>
      </div>

    </header>
    <main class="books-display">

    <div class='row container'>
      <div id='books-list'>
        <div id='book-list-items'>

        </div>
      </div>
    </div>

    <a href="./addbook.html" class="btn btn-danger btn-lg btn-block">Add a Book!</a>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <script src="../scripts/app.js" charset="utf-8"></script>

    <script id='books-template' type='text/x-handlebars-template'>
      {{#each books}}
      <div class='panel panel-danger book-details'>
        <div class='panel-body'>
          <img src='{{cover_url}}' class='book-cover'></img>
        </div>
        <div class='panel-body'>
          <h2 class='book-in-list'>{{title}}</h2>
          <p class='book-in-list'>{{genre}}</p>
          <p class='book-in-list'>{{description}}</p>
        </div>
        </div>
      {{/each}}
    </script>
  </body>
</html>
