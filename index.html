<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="assets/gbooks.png" alt="greads-logo">
      </div>
      <div class="company-name">
        <h1>Galvanize Reads</h1>
      </div>

    </header>

    <main class="main-select">
      <a href="html/books.html" class="select-one"><div class="panel panel-danger">
        <div class="panel-body">
          <img src="http://via.placeholder.com/300x300" alt="books">
        </div>
        <div class="panel-heading">
          <h3 class="panel-title">Books</h3>
        </div>
      </div></a>

      <a href="html/authors.html" class="select-one"><div class="panel panel-danger">
        <div class="panel-body">
          <img src="http://www.fillmurray.com/g/300/300" alt="authors">
        </div>
        <div class="panel-heading">
          <h3 class="panel-title">Authors</h3>
        </div>
      </div></a>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="scripts/app.js" charset="utf-8"></script>
  </body>
</html>
